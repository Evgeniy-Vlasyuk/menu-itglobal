<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITG menu</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="burger">
    <img class="burger__icon" src="img/burger.svg" alt="Burger">
  </div>
  <div class="main-wrapper">
    <header class="header">
      <div class="header__wrapper">
        <div class="header__block">
          <div class="header__countries">
            <div class="header__countries-block">
              <div class="header__countries_default">
                <img src="img/russia-flag.svg" alt="Russia">
                <p>RU</p>
                <img class="arr-down" src="img/arr-down.svg" alt="Arrow down">
              </div>
              <div class="header__countries_hidden">
                <div class="header__countries_hidden_1">
                  <img src="img/usa-flag.svg" alt="USA">
                  <p>EN</p>
                </div>
                <div class="header__countries_hidden_2">
                  <img src="img/belarus-flag.svg" alt="Belarussia">
                  <p>BE</p>
                </div>
              </div>
            </div>
            <div class="header__search"></div>
          </div>
          <form class="header__form">
            <div class="header__input">
              <input id="input" class="header__input-item" type="text">
              <label for="input"></label>
              <label for="input" class="label">What are you looking for?</label>
            </div>
          </form>
          <div class="header__arrow-right">
            <img src="img/arrow-right.svg" alt="Arrow right">
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper-field">
      <div class="menu">
        <div class="menu__wrapper">
          <nav class="menu__nav">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#">Services</a>
                <img src="img/arr-right.svg" alt="Arrow right">
              </li>
              <li class="menu__item menu__item-2">
                <a class="menu__item-link" href="#">Managed IT</a>
                <img class="arr-right" src="img/arr-right.svg" alt="Arrow right">
                <ul class="menu__list-sub menu__list-sub-2">
                  <li class="menu__item-sub menu__item-sub-2">
                    <a href="#">Platforms</a>
                    <img src="img/arr-down.svg" alt="Arrow down">
                    <ul class="menu__list-sub-sub menu__list-sub-sub-2">
                      <li class="menu__item-sub-sub">
                        <a href="#">Aws</a>
                      </li>
                      <li class="menu__item-sub-sub">
                        <a href="#">GCP</a>
                      </li>
                      <li class="menu__item-sub-sub">
                        <a href="#">Azure</a>
                      </li>
                      <li class="menu__item-sub-sub">
                        <a href="#">AlibabaCloud</a>
                      </li>
                      <li class="menu__item-sub-sub">
                        <a href="#">MTS</a>
                      </li>
                      <li class="menu__item-sub-sub">
                        <a href="#">VMware, KVM</a>
                      </li>
                    </ul>
                  </li>
                  <li class="menu__item-sub">
                    <a href="#">DevOps</a>
                  </li>
                  <li class="menu__item-sub">
                    <a href="#">Servers</a>
                  </li>
                  <li class="menu__item-sub">
                    <a href="#">Systems</a>
                  </li>
                  <li class="menu__item-sub">
                    <a href="#">Applications</a>
                  </li>
                </ul>
              </li>
              <li class="menu__item">
                <a href="#">Hardware</a>
                <img src="img/arr-right.svg" alt="Arrow right">
              </li>
              <li class="menu__item">
                <a href="#">Company</a>
                <img src="img/arr-right.svg" alt="Arrow right">
              </li>
              <li class="menu__item">
                <a href="#">For Partners</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__wrapper">
          <div class="footer__credits">
            <div class="footer__contacts">
              <img src="img/marker.svg" alt="Marker">
              <p>Contacts</p>
            </div>
            <div class="footer__phone">
              <img src="img/phone.svg" alt="Phone">
              <p>8 800 777 55 22</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="js/main-es5.js"></script>
</body>

</html>
